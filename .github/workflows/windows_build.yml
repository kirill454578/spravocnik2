name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install pkg
      run: npm install -g pkg

    - name: Install dependencies
      run: npm install

    - name: Build EXE
      run: pkg index.js --targets node18-win-x64 --output spravochnik.exe

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: spravochnik-windows
        path: spravochnik.exe
